<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>建筑动画案例 - 商业综合体漫游 | 中鸿万城</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #0b1015;
            color: #ffffff;
            overflow-x: hidden;
        }

        /* 返回按钮 */
        .back-button {
            position: fixed;
            top: 2rem;
            left: 2rem;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.8rem 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            color: #ffffff;
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-5px);
        }

        .back-button svg {
            width: 20px;
            height: 20px;
        }

        /* 轮播容器 */
        .gallery-swiper {
            width: 100%;
            height: 100vh;
        }

        .swiper-slide {
            position: relative;
            overflow: hidden;
        }

        .slide-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 遮罩层 */
        .slide-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg,
                    rgba(0, 0, 0, 0) 0%,
                    rgba(0, 0, 0, 0.3) 50%,
                    rgba(0, 0, 0, 0.9) 100%);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 4rem;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .swiper-slide-active .slide-overlay {
            opacity: 1;
        }

        .slide-content {
            max-width: 800px;
            transform: translateY(30px);
            transition: transform 0.6s ease 0.2s;
        }

        .swiper-slide-active .slide-content {
            transform: translateY(0);
        }

        .slide-tag {
            display: inline-block;
            padding: 0.5rem 1.2rem;
            background: rgba(209, 43, 38, 0.9);
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 600;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            margin-bottom: 1.5rem;
        }

        .slide-title {
            font-size: 3.5rem;
            font-weight: 900;
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        .slide-description {
            font-size: 1.2rem;
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.9);
            max-width: 600px;
        }

        /* 自定义导航按钮 */
        .swiper-button-next,
        .swiper-button-prev {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            color: #ffffff;
            transition: all 0.3s ease;
        }

        .swiper-button-next:hover,
        .swiper-button-prev:hover {
            background: rgba(209, 43, 38, 0.9);
            border-color: rgba(209, 43, 38, 0.9);
        }

        .swiper-button-next::after,
        .swiper-button-prev::after {
            font-size: 1.5rem;
            font-weight: 900;
        }

        /* 分页器 */
        .swiper-pagination {
            bottom: 3rem !important;
        }

        .swiper-pagination-bullet {
            width: 12px;
            height: 12px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 1;
            transition: all 0.3s ease;
        }

        .swiper-pagination-bullet-active {
            width: 40px;
            border-radius: 6px;
            background: #d12b26;
        }

        /* 项目信息面板 */
        .project-info {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 100;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 1.5rem 2rem;
            max-width: 300px;
        }

        .project-info-title {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 0.5rem;
        }

        .project-info-value {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .project-info-divider {
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
            margin: 1rem 0;
        }

        /* 响应式 */
        @media (max-width: 768px) {
            .back-button {
                top: 1rem;
                left: 1rem;
                padding: 0.6rem 1rem;
                font-size: 0.85rem;
            }

            .slide-overlay {
                padding: 2rem 1.5rem;
            }

            .slide-title {
                font-size: 2rem;
            }

            .slide-description {
                font-size: 1rem;
            }

            .project-info {
                top: 1rem;
                right: 1rem;
                max-width: none;
                padding: 1rem 1.5rem;
            }

            .swiper-button-next,
            .swiper-button-prev {
                width: 45px;
                height: 45px;
            }

            .swiper-button-next::after,
            .swiper-button-prev::after {
                font-size: 1.2rem;
            }
            .swiper-pagination{
                bottom: 1rem !important;
            }
            /* 缩小分页器 */
            .swiper-pagination-bullet{
                width: 8px;
                height: 8px;
            }
            .swiper-pagination-bullet-active{
                width: 30px;
            }
        }
    </style>
</head>

<body>
    <!-- 返回按钮 -->
    <a href="../architectural-animation.html" class="back-button">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 12H5M5 12L12 19M5 12L12 5" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
        <span>返回</span>
    </a>

    <!-- 项目信息 -->
    <div class="project-info">
        <div class="project-info-title">项目类型</div>
        <div class="project-info-value">建筑漫游动画</div>
        <div class="project-info-divider"></div>
        <div class="project-info-title">制作时长</div>
        <div class="project-info-value">3分30秒</div>
    </div>

    <!-- 轮播容器 -->
    <div class="swiper gallery-swiper">
        <div class="swiper-wrapper">
            <!-- Slide 1 -->
            <div class="swiper-slide">
                <img src="../images/1.jpg" alt="开场镜头" class="slide-image">
                <div class="slide-overlay">
                    <div class="slide-content">
                        <span class="slide-tag">开场</span>
                        <h2 class="slide-title">航拍俯瞰镜头</h2>
                        <p class="slide-description">
                            动画以大气的航拍俯瞰镜头开场，展示项目所在城市区位和周边环境，营造宏大的视觉冲击力。
                        </p>
                    </div>
                </div>
            </div>

            <!-- Slide 2 -->
            <div class="swiper-slide">
                <img src="../images/2.jpg" alt="入口推进" class="slide-image">
                <div class="slide-overlay">
                    <div class="slide-content">
                        <span class="slide-tag">外观</span>
                        <h2 class="slide-title">主入口推进镜头</h2>
                        <p class="slide-description">
                            镜头从外部缓缓推进至主入口，展示建筑外立面材质细节、景观设计和人流动线规划。
                        </p>
                    </div>
                </div>
            </div>

            <!-- Slide 3 -->
            <div class="swiper-slide">
                <img src="../images/3.jpg" alt="内部漫游" class="slide-image">
                <div class="slide-overlay">
                    <div class="slide-content">
                        <span class="slide-tag">室内</span>
                        <h2 class="slide-title">内部空间漫游</h2>
                        <p class="slide-description">
                            第一人称视角带领观众穿越中庭、商业步行街、办公大堂等核心空间，全方位展示室内设计。
                        </p>
                    </div>
                </div>
            </div>

            <!-- Slide 4 -->
            <div class="swiper-slide">
                <img src="../images/4.jpg" alt="夜景展示" class="slide-image">
                <div class="slide-overlay">
                    <div class="slide-content">
                        <span class="slide-tag">夜景</span>
                        <h2 class="slide-title">夜景氛围展示</h2>
                        <p class="slide-description">
                            动画尾声切换至夜景模式，通过精心设计的灯光效果展现建筑的夜间魅力和商业氛围。
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 导航按钮 -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>

        <!-- 分页器 -->
        <div class="swiper-pagination"></div>
    </div>

    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script>
        // 初始化 Swiper
        const swiper = new Swiper('.gallery-swiper', {
            loop: true,
            speed: 800,
            effect: 'fade',
            fadeEffect: {
                crossFade: true
            },
            autoplay: {
                delay: 5000,
                disableOnInteraction: false,
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            keyboard: {
                enabled: true,
            },
        });
    </script>
</body>

</html>
